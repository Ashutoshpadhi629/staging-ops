apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-board
  labels:
    app: job-board
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-board
  template:
    metadata:
      labels:
        app: job-board
    spec:
      containers:
        - name: job-board
          image: 100xdevs/job-board:e4817e9e47595dd631b959bd5cbc2ad15b162ed5
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: job-board-secret
            items:
              - key: .env
                path: .env
