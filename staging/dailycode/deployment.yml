apiVersion: apps/v1
kind: Deployment
metadata:
  name: dailycode-staging
  labels:
    app: dailycode-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dailycode-staging
  template:
    metadata:
      labels:
        app: dailycode-staging
    spec:
      containers:
        - name: dailycode-staging
          image: 100xdevs/dailycode-staging:f222a625e028a48810e7b83b621e923ce904b901
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: dailycode-staging-secret
            items:
              - key: .env
                path: .env
