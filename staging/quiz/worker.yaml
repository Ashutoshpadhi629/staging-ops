apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-worker
  template:
    metadata:
      labels:
        app: quiz-worker
    spec:
      containers:
        - name: quiz-worker
          image: 100xdevs/project-platform-worker:f88cc5243f0affa4f33051c17f6abe6c610f6b2e
          env:
            - name: REDIS_HOST
              value: "redis://redis.default.svc.cluster.local:6379"
          volumeMounts:
            - name: secret
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: backend-secrets
            items:
              - key: .env
                path: .env
