apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-worker
  template:
    metadata:
      labels:
        app: quiz-worker
    spec:
      containers:
      - name: quiz-worker
        image: 100xdevs/project-platform-worker:fbb1eb6ad0d4d36efebda2c6345bc94a1ececf95
        env:
        - name: REDIS_HOST
          value: "redis://redis.default.svc.cluster.local:6379"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: DATABASE_URL
