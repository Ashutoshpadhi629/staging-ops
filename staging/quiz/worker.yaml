apiVersion: apps/v1
kind: Deployment
metadata:
  name: quiz-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quiz-worker
  template:
    metadata:
      labels:
        app: quiz-worker
    spec:
      containers:
        - name: quiz-worker
          image: 100xdevs/project-platform-worker:8e6b9f51fd09cc453d0bbd07ff4cdbe68bf45c48
          env:
            - name: REDIS_HOST
              value: "redis://redis.default.svc.cluster.local:6379"
          volumeMounts:
            - name: secret
              mountPath: /app/.env
              subPath: .env
      volumes:
        - name: secret
          secret:
            secretName: backend-secrets
            items:
              - key: .env
                path: .env
