apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-board-staging
  labels:
    app: job-board-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-board-staging
  template:
    metadata:
      labels:
        app: job-board-staging
    spec:
      containers:
        - name: job-board-staging
          image: 100xdevs/job-board-staging:11a69be1f3d49b5b18a4eec885696b4dbb7b224e
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: job-board-staging-secret
            items:
              - key: .env
                path: .env
