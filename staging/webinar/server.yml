apiVersion: apps/v1
kind: Deployment
metadata:
  name: webinar-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webinar-server
  template:
    metadata:
      labels:
        app: webinar-server
    spec:
      containers:
        - name: webinar-server
          image: 100xdevs/webinar-server:43eab90c32b606688b265755c86a45fc53f27dac
          ports:
            - containerPort: 3001
          volumeMounts:
            - name: webinar-api-secret
              mountPath: /usr/src/app/apps/api/.env
              subPath: .env
---
apiVersion: v1
kind: Service
metadata:
  name: webinar-server
spec:
  ports:
    - port: 80
      targetPort: 3001
  selector:
    app: webinar-server
