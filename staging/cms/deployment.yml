apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms-staging
  labels:
    app: cms-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cms-staging
  template:
    metadata:
      labels:
        app: cms-staging
    spec:
      containers:
        - name: cms-staging
          image: 100xdevs/cms-staging:fc637b5384a9b421d93bc7af4fc991772f8b3d42
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: secret
              mountPath: /usr/src/app/.env
              subPath: .env
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: secret
          secret:
            secretName: cms-staging-secret
            items:
              - key: .env
                path: .env
