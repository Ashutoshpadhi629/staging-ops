apiVersion: apps/v1
kind: Deployment
metadata:
  name: qanda-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qanda-frontend
  template:
    metadata:
      labels:
        app: qanda-frontend
    spec:
      containers:
      - name: qanda-frontend
        image: 100xdevs/qanda-frontend:4845071e649fd5431a70aef841cf0e1778cb2339
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: anda-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: qanda-frontend