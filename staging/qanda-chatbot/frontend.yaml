apiVersion: apps/v1
kind: Deployment
metadata:
  name: qanda-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qanda-frontend
  template:
    metadata:
      labels:
        app: qanda-frontend
    spec:
      containers:
      - name: qanda-frontend
        image: 100xdevs/qanda-frontend:8af2abbc0d6ee72a5b4ae4f5008d1c6c08f49b8c
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: qanda-frontend
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: qanda-frontend